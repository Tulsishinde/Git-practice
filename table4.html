<html>
    <head>
        <style>
            table,td{
                border:3px solid blue;
                border-collapse: collapse;
            }
            table{
                text-align: center;
                width: 70%;
                height: 60%;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="3">foo</td>
                <td colspan="2">bar</td>
                <td>baz</td>
            </tr>
            <tr>
                <td>one</td>
                <td>two</td>
                <td>three</td>
                <td rowspan="2">enis</td>
                <td rowspan="2">zwei</td>
                <td rowspan="4">deri sechs</td>
            </tr>
            <tr>
                <td>four</td>
                <td>five</td>
                <td>six</td>
            </tr>
            <tr>
                <td>seven</td>
                <td>eight</td>
                <td>nine</td>
                <td rowspan="2">vier</td>
                <td rowspan="2">funf</td>
            </tr>
            <tr>
                <td colspan="3">abc</td>
            </tr>
        </table>
    </body>
</html>
