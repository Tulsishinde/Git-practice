<html>
    <head>
        <title>
            Working with html 
        </title>
    </head>
    <body>
        <h1>Ordered Lists</h1>
        <ol type="I" start=50> <!--start=50 means it start from 50 -->
            <li>Orange</li>
            <li>Apple</li>
            <li>grapes</li>
            <li>banana</li>
            <li>gauva</li>
        </ol>
        <h1>Unordered Lists</h1>
        <ul style="list-style-type:square">
            <li>Tulsi</li>
            <li>Vaishanvi</li>
            <li>nakshtra</li>
            <li>pooja</li>
            <li>Sweety</li>
        </ul>
        <dl>
            <dt><b>HTML</b></dt>
            <dd>HyperText Markup language</dd>
            <dt><b>CSS</b></dt>
            <dd>cascading style sheet</dd>
        </dl>
    </body>
</html>
